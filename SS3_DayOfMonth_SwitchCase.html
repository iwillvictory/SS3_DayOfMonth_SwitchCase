<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính Số Ngày Trong Tháng</title>
    <script>
        function calculateDayOfMonth(){
            let month=parseInt(document.getElementById("month").value);
            if(month>0 && month <13){
                switch (month) {
                    case 1:
                    case 3:
                    case 5:
                    case 7:
                    case 8:
                    case 10:
                    case 12: document.getElementById("result").innerHTML="Tháng " + month +" Có 31 ngày"; break;
                    case 2: document.getElementById("result").innerHTML="Tháng 2 Có 28 hoặc 29 ngày"; break;
                    case 4:
                    case 6:
                    case 9:
                    case 11: document.getElementById("result").innerHTML="Tháng " + month +" Có 30 ngày";
                }
            }else{
                document.getElementById("result").innerHTML="Tháng Nhập Không Hợp Lệ !";
            }
        }
    </script>
</head>
<body>
<form>
<table>
    <tr>
        <td><input type="number" id="month" placeholder="Nhập Tháng" max="12" min="1" style="width: 120px"> </td>
        <td><button type="button" onclick="calculateDayOfMonth()" style="width: 100px">Tính Số Ngày</button> </td>
    </tr>
    <tr>
        <td colspan="2">Kết Quả: <span id="result" style="color: blue"></span> </td>
    </tr>
</table>
</form>
</body>
</html>
